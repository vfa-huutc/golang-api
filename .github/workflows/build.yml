on:
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: ðŸ”Ž Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Source Code
        uses: actions/checkout@v3

      - name: ðŸ›  Set Up Go 1.24
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ðŸ“¦ Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v1.62.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: âœ… Run Linter
        run: golangci-lint run ./...

  test:
    name: âœ… Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Source Code
        uses: actions/checkout@v3

      - name: ðŸ›  Set Up Go 1.24
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: ðŸ“¦ Install gotestsum for Test Reporting
        run: |
          go install gotest.tools/gotestsum@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: ðŸ§ª Run Unit Tests with Coverage
        run: |
          gotestsum --format=standard-verbose -- -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

  measure:
    name: ðŸ“Š Coverage / Measuring Unit
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Source Code
        uses: actions/checkout@v3

      - name: ðŸ“Š Upload Coverage Report
        run: |
          echo "This step will check thresholds or upload coverage report"
          # Example: enforce 70% coverage
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' | awk '{ if ($1+0 < 70) { print "Coverage too low!"; exit 1 } }'

