name: lint → test → measure → db → sast → integration

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main

jobs:
  lint:
    name: 🔎 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v4

      - name: 🛠 Setup Go (from go.mod) with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: 📦 Download Go modules
        run: go mod download

      - name: ✅ Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          args: --timeout=7m ./...
          only-new-issues: false

  test:
    name: ✅ Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v4

      - name: 🛠 Setup Go (from go.mod) with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: 📦 Install gotestsum for Test Reporting
        run: |
          go install gotest.tools/gotestsum@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: 📦 Download Go modules
        run: go mod download

      - name: 🧪 Run Unit Tests with Coverage
        run: |
          gotestsum --format=standard-verbose -- -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: ⬆️ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  measure:
    name: 📊 Coverage / Measuring Unit
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v4

      - name: 🛠 Setup Go (from go.mod) with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: ⬇️ Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: .

      - name: 📊 Enforce Coverage Threshold
        run: |
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' \
          | awk '{ if ($1+0 < 70) { print "Coverage too low!"; exit 1 } }'

