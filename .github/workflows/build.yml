name: lint → test → measure → db → sast → integration

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: 🔎 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v3

      - name: 🛠 Install Go 1.24 (tip)
        run: |
          wget https://go.dev/dl/go1.24beta1.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24beta1.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          go version

      - name: 📦 Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v1.62.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: ✅ Run Linter
        run: golangci-lint run --timeout=5m ./...

  test:
    name: ✅ Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v3

      - name: 🛠 Install Go 1.24 (tip)
        run: |
          wget https://go.dev/dl/go1.24beta1.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24beta1.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          go version

      - name: 📦 Install gotestsum for Test Reporting
        run: |
          go install gotest.tools/gotestsum@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: 🧪 Run Unit Tests with Coverage
        run: |
          gotestsum --format=standard-verbose -- -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

  measure:
    name: 📊 Coverage / Measuring Unit
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v3

      - name: 📊 Enforce Coverage Threshold
        run: |
          go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' \
          | awk '{ if ($1+0 < 70) { print "Coverage too low!"; exit 1 } }'

